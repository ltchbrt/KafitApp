    <script>
      $(document).ready(function () {
        $("#data").hide()
      });

      $('select').on('change', function() {
        if (this.value == ""){
          $("#data").hide()
        }else if (this.value == "BMI"){
          $("#data").show()
          BMI()
        } else if (this.value == "FLEXIBILITY"){
          $("#data").show()
          Flex()
        }else if (this.value == "CARDIO"){
          $("#data").show()
          Cardio()
        }else if (this.value == "STRENGTH"){
          $("#data").show()
          Strength()
        }
      });

      function BMI() {
        $("#data").show()
        var result = ""
        $("#data").empty()
        $("#data").append(`
        <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Weight / Height</th>
                    <th scope="col">Result</th>
                    <th scope="col">Classification</th>
                  </tr>
                </thead>`)
        $.get("/api/get_bmi", function (index) {
          var result = JSON.parse(index).item1;
          $.each(result, function (_, v) {
              if (v.Result.toFixed(2) <= parseFloat(18.5)) {
                result = "Wasted";
              } else if (
                v.Result.toFixed(2) >= parseFloat(18.5) &&
                v.Result.toFixed(2) <= parseFloat(24.9)
              ) {
                result = "Normal";
              } else if (
                v.Result.toFixed(2) >= parseFloat(25) &&
                v.Result.toFixed(2) <= parseFloat(29.9)
              ) {
                result = "OVerweight"
              } else if (
                v.Result.toFixed(2) >= parseFloat(30) &&
                v.Result.toFixed(2) <= parseFloat(39.9)
              ) {
                result = "Obese";
              } else {
                result = "Extremely Obese";
              }
              $("#data").append(`
              <tbody>
                  <tr>
                    <th scope="row">`+v.Date+`</th>
                    <td>`+v.Weight+` / `+v.Height+`</td>
                    <td>`+v.Result.toFixed(2)+`</td>
                    <td>`+result+`</td>
                  </tr>
                </tbody>`)
          });
        });
      }

      function Cardio() {
        $("#data").show()
        var result = ""
        $("#data").empty()
        $("#data").append(`
        <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Before</th>
                    <th scope="col">After</th>
                  </tr>
                </thead>`)

        $.get("/api/get_cardio", function (index) {
          var result = JSON.parse(index).item1;
          $.each(result, function (_, v) {
            $("#data").append(`
              <tbody>
                  <tr>
                    <th scope="row">`+v.Date+`</th>
                    <td>`+v.Before+` </td>
                    <td>`+v.After+`</td>
                  </tr>
                </tbody>`)
          });
        });
      }

      function Sprint() {
        var d = new Date();
        var value = $.cookie("id");

        $.get("/api/get_sprint", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {
              $("#sp").html(v.Sprint);
            }
          });
        });
      }

      function Strength() {
        $("#data").show()
        var result = ""
        $("#data").empty()
        $("#data").append(`
        <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Push-Up</th>
                    <th scope="col">Basic Plank</th>
                  </tr>
                </thead>`)

        $.get("/api/get_basic", function (index) {
          var result = JSON.parse(index).item1;
          $.each(result, function (_, v) {
            $("#data").append(`
              <tbody>
                  <tr>
                    <th scope="row">`+v.Date+`</th>
                    <td>`+v.Push+` </td>
                    <td>`+v.Basic+`</td>
                  </tr>
                </tbody>`)
          });
        });
      }

      function Flex() {
        $("#data").show()
        var result = ""
        $("#data").empty()
        $("#data").append(`
        <thead class="thead-dark">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Zipper Test</th>
                    <th scope="col">Sit and Reach</th>
                  </tr>
                </thead>`)
        $.get("/api/get_flex", function (index) {
          var result = JSON.parse(index).item1;
          $.each(result, function (_, v) {
            $("#data").append(`
              <tbody>
                  <tr>
                    <th scope="row">`+v.Date+`</th>
                    <td>`+v.Test+` / `+v.Left+`</td>
                    <td>`+v.Sit+` / `+v.Try+`</td>
                  </tr>
                </tbody>`)
          });
        });
      }

      function Jug() {
        var d = new Date();
        var value = $.cookie("id");

        $.get("/api/get_jug", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {

            }
          });

      function Agility() {
        var d = new Date();
        var value = $.cookie("id");

        $.get("/api/get_agility", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {
              $("#cwise").html(v.Test);
              $("#cuwise").html(v.Test1);

              var result = parseFloat(v.Test) + parseFloat(v.Test1) / 2;
              $("#av").html(result);
            }
          });
        });
      }

      function Speed() {
        var d = new Date();
        var value = $.cookie("id");

        $.get("/api/get_speed", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {
              $("#st1").html(v.Speed);
              $("#nd1").html(v.Speed1);
            }
          });
        });
      }

      function Balance() {
        var d = new Date();
        var value = $.cookie("id");

        $.get("/api/get_balance", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {
              $("#rif").html(v.Stork);
              $("#lef").html(v.Stork1);
            }
          });
        });
      }

      function Time() {
        var d = new Date();
        var value = $.cookie("id");
        const median = [];
        $.get("/api/get_time", function (index) {
          var result = JSON.parse(index).item;
          $.each(result, function (_, v) {
            if (value == v.UserID) {
              $("#t1").html(v.Drop);
              $("#t2").html(v.Drop1);
              $("#t3").html(v.Drop2);

              const median = (arr) => {
                const mid = Math.floor(arr.length / 2),
                  nums = [...arr].sort((a, b) => a - b);
                return arr.length % 2 !== 0
                  ? nums[mid]
                  : (nums[mid - 1] + nums[mid]) / 2;
              };
              var data = median([v.Drop, v.Drop1, v.Drop2]);

              $("#t4").html(data);
            }
          });
        });
      }
    </script>
