  <script>
    var count = 0;
    $(document).ready(function () {
      View();
      $("#voice").hide()
    });

    function Play() {
      $("#voice").show()
      count += parseFloat(1)
      if (count == 2) {
        count = 0
        $("#voice").hide()
      }
    }


    function View() {
      var d = new Date();
      d.setDate(d.getDate() - 1);
      var date = moment(d).format("YYYY-MM-DD");
      var value = $.cookie("id");
      $.get("/api/get_basic", function (index) {
        var result = JSON.parse(index).item;
        $.each(result, function (_, v) {
          if (v.UserID == value) {
            $("#weight").val(v.Push);
            $("#height").val(v.Basic);
            if (v.Push == 0) {
              $("#hresult").html("Poor");
            } else if (v.Push >= parseFloat(1) && v.Push <= parseFloat(5)) {
              $("#hresult").html("Needs Improvement");
            } else if (v.Push >= parseFloat(6) && v.Push <= parseFloat(10)) {
              $("#hresult").html("Fair");
            } else if (v.Push >= parseFloat(11) && v.Push <= parseFloat(15)) {
              $("#hresult").html("Good");
            } else if (v.Push >= parseFloat(16) && v.Push <= parseFloat(20)) {
              $("#hresult").html("Very Good");
            } else {
              $("#hresult").html("Excellent");
            }

            if (v.Basic >= parseFloat(1) && v.Basic <= parseFloat(15)) {
              $("#wresult").html("Needs Improvement");
            } else if (
              v.Basic >= parseFloat(16) &&
              v.Basic <= parseFloat(30)
            ) {
              $("#wresult").html("Fair");
            } else if (
              v.Basic >= parseFloat(31) &&
              v.Basic <= parseFloat(45)
            ) {
              $("#wresult").html("Good");
            } else if (
              v.Basic >= parseFloat(46) &&
              v.Basic <= parseFloat(50)
            ) {
              $("#wresult").html("Very Good");
            } else {
              $("#wresult").html("Excellent");
            }
          }
        });
      });
    }
    function Score() { }

    function Save() {
      var h = $("#height").val();
      var w = $("#weight").val();

      if (h == "" || w == "") {
        Swal.fire({
          toast: true,
          position: "center",
          icon: "warning",
          title: "Please Complete Required Details",
          showConfirmButton: false,
          timer: 3000,
        });
      } else {
        $.ajax({
          url: "/api/basic",
          data: {
            height: h,
            weight: w,
          },
          success: function (res) {
            Swal.fire({
              toast: true,
              position: "center",
              icon: "success",
              title: "Strength Record Success",
              showConfirmButton: false,
              timer: 3000,
            }).then(function () {
              View();
            });
          },
        });
      }
    }
  </script>
