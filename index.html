<!DOCTYPE html>
<html lang="en">
<head>

     <title>KaFit Fitness App</title>

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/tooplate-gymso-style.css">

</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand" href="index.html">KaFit App</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link smoothScroll" data-aos="fade-up" data-aos-delay="300" data-toggle="modal" data-target="#membershipForm" >Login</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link smoothScroll" data-aos="fade-up" data-aos-delay="300" data-toggle="modal" data-target="#membershipForm1">Register</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


     <!-- HERO -->
     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
            <div class="bg-overlay"></div>
               <div class="container">
                    <div class="row">
                         <div class="col-lg-8 col-md-10 mx-auto col-12">
                              <div class="hero-text mt-5 text-center">
                                    <h6 data-aos="fade-up" data-aos-delay="300">new way to build a healthy lifestyle!</h6>
                                    <h1 class="text-white" data-aos="fade-up" data-aos-delay="500">Upgrade your body at KaFit</h1>        
                              </div>
                         </div>
                    </div>
               </div>
     </section>

    <!-- Modal -->
    <div class="modal fade" id="membershipForm" tabindex="-1" role="dialog" aria-labelledby="membershipFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
  
          <div class="modal-content">
            <div class="modal-header">
  
              <h2 class="modal-title" id="membershipFormLabel">Login Form</h2>
  
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <div class="membership-form webform" role="form">
                  <input type="text" class="form-control" name="cf-name" placeholder="Username">
                  <input type="password" class="form-control" name="cf-email" placeholder="Password">
                  <button type="submit" class="form-control" id="submit-button" name="submit" onclick="Submit()">Submit Button</button>
              </div>
            </div>
  
            <div class="modal-footer"></div>
  
          </div>
        </div>
      </div>


         <!-- Modal -->
    <div class="modal fade" id="membershipForm1" tabindex="-1" role="dialog" aria-labelledby="membershipFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
  
          <div class="modal-content">
            <div class="modal-header">
  
              <h2 class="modal-title" id="membershipFormLabel">Membership Form</h2>
  
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <form class="membership-form webform" role="form">
                  <input type="text" class="form-control" name="cf-name" placeholder="Name">

                  <input type="tel" class="form-control" name="cf-phone" placeholder="Contact Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  
                  <input type="text" class="form-control" name="cf-name" placeholder="Username">
                  <input type="password" class="form-control" name="cf-email" placeholder="Password">
  
                  <button type="submit" class="form-control" id="submit-button" name="submit">Submit Button</button>
  
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="signup-agree">
                      <label class="custom-control-label text-small text-muted" for="signup-agree">I agree to the <a href="#">Terms &amp;Conditions</a>
                      </label>
                  </div>
              </form>
            </div>
  
            <div class="modal-footer"></div>
  
          </div>
        </div>
      </div>

     <!-- SCRIPTS -->
   
    
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/aos.js"></script>

        function Submit(){
            location.replace("/overview.html")
        }
     </script>

     </script>
